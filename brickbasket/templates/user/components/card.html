{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/user/components/card.css' %}">

</head>
<div class="card product-card mx-auto">
  <img src="{% static 'images/user/product_image.jpg' %}" alt="Product Image" class="product-image">
  <div class="card-body">
    <h5>Product</h5>
    <p>Description of first product</p>
    <p class="price">Rs. 1000</p>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
