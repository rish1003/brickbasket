{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ product.name|default:"Product" }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="{% static 'css/user/components/card.css' %}">
</head>
<body>
  <div class="container py-4">
    <div class="card product-card mx-auto" style="max-width: 380px; cursor: pointer;"
         onclick="">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top product-image">
      {% else %}
        <!-- placeholder when no image -->
        <img src="{% static 'images/placeholder.png' %}" alt="No image" class="card-img-top product-image">
      {% endif %}

      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description|truncatewords:20 }}</p>
        <p class="price fw-bold">â‚¹{{ product.price|floatformat:2 }} / {{ product.unit }}</p>

        {% if product.is_in_stock %}
          <span class="badge bg-success">In Stock</span>
        {% else %}
          <span class="badge bg-danger">Out of Stock</span>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
