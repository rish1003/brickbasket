{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/vendor/vendor.css' %}">
</head>

<body>

{% include 'vendor/navbar.html' %}

<div class="vendor-container">

    <div class="page-header">
        <h1>Edit Product</h1>
        <p>Update your product details</p>
    </div>

    <div class="section-card">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Category</label>
                <select name="category" class="form-select" required>
                    {% for cat in categories %}
                        <option value="{{ cat.category_id }}"
                            {% if product.category.category_id == cat.category_id %}selected{% endif %}>
                            {{ cat.category_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">Price</label>
                    <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">Unit</label>
                    <input type="text" name="unit" value="{{ product.unit }}" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">Stock</label>
                    <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Current Image</label><br>
                {% if product.image %}
                    <img src="{{ product.image.url }}" width="120" class="rounded shadow-sm mb-3">
                {% else %}
                    <p class="text-muted">No image uploaded.</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Upload New Image (optional)</label>
                <input type="file" name="image" class="form-control">
            </div>

            <button type="submit" class="btn-primary-custom">Update Product</button>
        </form>

    </div>

</div>

</body>
</html>
