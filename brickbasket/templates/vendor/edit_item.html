<h2>Edit Item</h2>

<form method="POST">
    {% csrf_token %}

    <label>Item Name</label><br>
    <input type="text" name="name" value="{{ item.name }}" required><br><br>

    <label>Total Quantity</label><br>
    <input type="number" name="total_qty" value="{{ item.total_qty }}" required><br><br>

    <label>Unit Price</label><br>
    <input type="number" step="0.01" name="unit_price" value="{{ item.unit_price }}" required><br><br>

    <button type="submit">Save Changes</button>
</form>
